<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container__title">
            <h1>Комментарии</h1>
        </div>
        <form class="form" id="form" onsubmit="return validateForm()">
            <div class="form-elem">
                <label for="name">Ваше имя:</label><br>
                <input type="text" id="name" name="name" placeholder="Имя пользователя" maxlength="25" required><br>
                <br>
            </div>
            <div class="form-elem">
                <label for="comment">Ваш комментарий:</label><br>
                <textarea id="comment" name="comment" placeholder="Текст комментария" maxlength="175"
                    required></textarea><br>

            </div>
            <div class="form-elem">
                <label for="date">Дата:</label><br>
                <input type="date" id="date" name="date"><br>
            </div>

            <button type="submit" id="submit">Опубликовать</button>
        </form>

        <div id="comments"></div>
    </div>

    <script src="./src/js/main.js"></script>
</body>

</html>
